<link rel="stylesheet" href="game-field.component.scss">
<div class="field">
  <app-board *ngIf="!otherPlayer" [grid]="gameplayService.grid"></app-board>
</div>
<h2 class="player-name" *ngIf="otherPlayer && player">{{player?.name}}
  <mat-icon class="kick-icon" *ngIf="otherPlayer" (click)="kickPlayer.emit()">close</mat-icon>
</h2>
